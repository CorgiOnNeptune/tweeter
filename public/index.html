<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <link rel="icon" href="/images/tweeterIcon.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/styles.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- App JS -->
    <script src="/scripts/helpers.js"></script>
    <script src="/scripts/composer.js"></script>
    <script src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">Tweeter</span>

      <div class="nav-col">
        <div class="nav-col-2">
          <span class="write-new-tweet">
            <p><em>Write</em> a new tweet</p>
            <span class="double-arrows">
              <i class="fa-solid fa-angles-down"></i>
            </span>
          </span>
        </div>
      </div>
    </nav>

    <!-- Header / User Information -->
    <header class="page-header">
      <div>
        <img src="/images/profile-hex.png" />
      </div>

      <div class="user-name">
        <span><em>Justin</em> Bennett</span>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container" id="main-container">
      <!-- Compose new tweet -->
      <span class="tweet-error"></span>
      <section class="new-tweet">
        <form id="tweet-form" action="/tweets" method="POST">
          <textarea
            name="text"
            id="new-tweet-text"
            placeholder="What are you humming about?"
          ></textarea>

          <div class="new-tweet-footer">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- Tweet Feed -->
      <section class="container" id="tweets-container"></section>

      <button class="scroll-top-button" type="button">
        <i class="fa-solid fa-angles-up"></i>
      </button>
    </main>
  </body>
</html>
